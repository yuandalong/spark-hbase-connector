custom-hbase-read-write
  {
    hbase-table-student-master = "/usr/local/hbase/tables/studentmaster"
    hbase-table-student-master-default-column-family = "gr"
    hbase-table-class-master = "/usr/local/hbase/tables/classmaster"
    hbase-table-class-master-default-column-family = "class"
    hbase-table-semester-master = "/usr/local/hbase/tables/semestermaster"
    hbase-table-semester-master-default-column-family = "sem"
    hbase-table-subject-master = "/usr/local/hbase/tables/subjectmaster"
    hbase-table-subject-master-default-column-family = "sub"
    hbase-table-exam-result = "/usr/local/hbase/tables/examresult"
    hbase-table-exam-result-default-column-family = "exm"

  }